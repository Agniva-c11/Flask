<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>
    <h1>Hello World</h1>
    <p>{{myvalue}}</p>
    <p>{{myresult}}</p>
    <ul>
        {% for item in mylist %}       <!-- Using the jinja2 for-loop -->
            {% if item == 3%}
                <li style = "color:red">{{ item }}</li>
            {% else %}
                <li>{{item}}</li>
            {% endif %}
        {% endfor %}
    </ul>
    <p>{{mylist}}</p>
</body>
</html>
